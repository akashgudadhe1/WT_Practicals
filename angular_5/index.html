<!DOCTYPE html>
<html ng:app="myModule">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="/home/akashgudadhe/Documents/GCOEARA/Sem6/Practicals/WT/angular_5/angular.min.js">
    </script>
    <script src="cart.js">
    </script>
  </head>
  <body ng:controller='myController'>
      <h2>Shopping Cart Example</h2>
      <div>
          <table class="table">
            <tr>
              <th>Name</th>
              <th>Qty</th>
              <th>Price</th>
              <th>Total</th>
              <th></th>
            </tr>
            <tr ng:repeat="item in cart.items">
               <td><input type="text" ng:model="item.name"></td>
               <td><input type="text" ng:model="item.qty"></td>
               <td><input type="text" ng:model="item.price"></td>
               <td>{{ item.qty*item.price | currency: 'Rs. '}}</td>
               <td><a href ng:click="removeItem($index)">[X]</a></td>
            </tr>
            <tr>
                <td><a href ng:click="addItem()">Add Item</td>
                <td></td>
                <td>Total</td>
                <td>{{ total() | currency: 'Rs '}}</td>

            </tr>

          </table>
      </div>
  </body>
</html>
